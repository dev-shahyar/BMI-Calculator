<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- fontaseom -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>
<body class="body">
    
    <!-- My name is Shahyar , who fell in love with coding 
        but i'm lazy person and now here i am after a week ofthe last commit 
        so disappointing. -->

    <!-- This web application is responsive with Bootstrap help. -->
    <!-- I marked each section with the words start and end in comments. -->

   <!-- Here i have this divs to make my person body.
        Unfortunately i couldn't make my favorit animation and
        because of that i make twelve divs , six male and six female. -->

    <!-- person start -->
    <!-- male -->
    <div class="maleHead" id="maleHead"></div> 
    <div class="maleBody" id="maleBody"></div>
    <div class="maleFoot" id="maleFoot"></div>
    <!-- female -->
    <div class="femaleHead" id="femaleHead"></div>
    <div class="femaleBody" id="femaleBody"></div>
    <div class="femaleFoot" id="femaleFoot"></div>
    <!-- person end -->

   <!-- first sectoin start -->
    <section class="secNext" id="sec1">
        <div class="container-fluid h-100">  <!-- a contarner for all elemnts in first section-->

            <div class="row justify-content-center h-25 mt-5"> <!-- first row of first container -->
                <div class="col "> <!-- if you know about bootstrap certainly you shoulde know we have one or many columns in each row . we should write "col" in class for each column-->
                    <p id="tit" class="tit">Type your name <br> and </br> choose your gender!</p>
                </div>
            </div>
            
            <div class="row justify-content-center h-25 mt-5"><!-- second row of first container -->
              
                <div class="col-10 col-md-5">
                    <input id="tagName" type="text"> <!-- two inputs for first name and last name -->
                 </div>                              <!-- if you don't fill them the program call you "No name" -->
              
                <div class="col-10 col-md-5">
                    <input id="tagLastName" type="text">
                </div>
            
            </div>
            
            <div class="row justify-content-center h-50 "><!-- third row of first container -->
                
                <div class="col d-flex justify-content-center">
                    <button onClick="maleNext()" class="male-but">
                        <div class="male2Head" ></div> <!-- another six divs for body-->
                        <div class="male2Body" ></div> <!-- there isn't any changing or moving for them-->
                        <div class="male2Foot" ></div> <!-- male shape body -->
                    </button>
                </div>

                <div class="col d-flex justify-content-center">
                    <button onClick="femaleNext()" class="female-but">
                        <div class="female2Head" ></div><!-- like top -->
                        <div class="female2Body" ></div><!-- female shape body -->
                        <div class="female2Foot" ></div>
                    </button>    
                </div>

            </div>

        </div>

    </section>
   <!-- first sectoin end -->

   <!-- second sectoin start -->
    <section id="sec2">
        <!-- as usual we have a container  -->
        <div class="container-fluid h-75">
            <!-- row of weight number -->
            <div class="row justify-content-center"><!-- three rows and the columns in them -->
                <div class="col-12">
                    <p class="tit weightP" id="weightP">Your weight is</p>
                </div>
            </div>
            <!-- row of weight rang -->
            <div class="row justify-content-center h-100">
                <div class="col-12 d-flex align-items-end mb-5 ">
                    <div class="range">
                        <div class="field">
                            <div class="value left">0</div> <!-- this rang is here for weight value -->
                            <input id="weightValue" class="inputValue" type="range" min="0" max="200" oninput="weight()">
                            <div class="value right">200</div>
                        </div>
                    </div>
                </div>     
            </div>
            <!-- row of buttons -->
            <div class="row  justify-content-center">
            <!-- col of back button -->
                <div class="col-6 col-lg-4 position-absolute bottom-0 start-0 mb-2 mt-5 ">
                    <button onClick="back1()" class="but but-back">Back</button>
                </div>
            <!-- col of next button -->
                <div class="col-6 col-lg-4  position-absolute bottom-0 end-0 mb-2 mt-5 ">
                    <button onClick="next2()" class="but but-next">Next</button>
                </div>
            </div>

        </div>
        
    </section>  
   <!-- second sectoin end -->

   <!-- third sectoin start -->
    <section id="sec3">

        <div class="container-fluid h-75"><!-- container -->
            
            <div class="row justify-content-center" ><!-- first row -->
                <div class="col-12"> <!-- and column -->
                    <p class="tit heightP" id="demo">Your height is</p><!-- shows your height -->
                </div>
            </div>

            <div class="row justify-content-center h-100"><!-- second row -->

                <div class="col-12 d-flex align-items-end mb-5"><!-- the column -->

                    <div class="range"><!-- it's for value of height -->
                        <div class="field">
                            <div class="value left">0</div>
                            <input id="myInput"  type="range" min="0" max="300" value="300" oninput="myFunction()">
                            <div class="value right">300</div>
                        </div>
                    </div>

                </div>          
            </div>
            
            <div class="row  justify-content-center"> <!-- third row button for slider -->
                <div class="col-6 col-lg-4 position-absolute bottom-0 start-0 mb-2 mt-5 ">
                    <button onClick="back2()" class="but but-back">Back</button>
                </div>
                
                <div class="col-6 col-lg-4  position-absolute bottom-0 end-0 mb-2 mt-5 ">
                    <button onClick="next3()" class="but but-next">Next</button>
                </div>
            </div>

        </div>

    </section>  
   <!-- third sectoin end -->
   
   <!-- the fourth sectoin start -->
    <section id="sec4" class="sec4">

        <div class="container-fluid">

            <div class="row justify-content-center">
                <div class="col">   
                       
                    <p class="tit" id="name"></p><!-- shows your name -->
                    <p class="tit" id="calc"></p><!-- shows your BMI -->
                    <p class="tit" id="status"></p><!-- shows your weight status -->
                </div>

            </div>

            <div class="row justify-content-center">

                <div class="col-6 col-lg-4 mb-3 position-absolute bottom-0 start-25">
                    <button onClick="retry()" class="but but-back">Retry</button>
                </div>

            </div>

        </div>

    </section>  
   <!-- the fourth sectoin end -->

    <script src="./tamrin.js"></script>
</body>
</html>
