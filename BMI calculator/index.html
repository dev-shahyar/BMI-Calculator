<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- fontaseom -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>
<body class="body">
   
    <section style="background-color: rgb(0, 0, 255);">
        <div class="cotainer">
            <div class="row">
                <div class="col bg-danger">
                    <input id="tagName" type="text">
                    <input id="tagLastName" type="text">
                    <a href="#sec2">sec2</a>
                </div>
            </div>
        </div>
    </section>

    <section id="sec2" style="background-color: aqua;">
        <div class="container">
            <div class="row">
                <div class="col d-flex justify-content-center align-items-center">
                    <div class="range">
                        <div class="sliderValue">
                            <span>100</span>
                        </div>
                        <div class="field">
                            <div class="value left">0</div>
                            <input class="inputValue" type="range" min="0" max="200" value="200" steps="1">
                            <div class="value right">200</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>  

    <section style="background-color: rgb(43, 106, 106);">
        <div class="container ">
            <div class="row">
                <div class="col">
                    <p class="name"id="name"></p>
                    <p class="clac" id="clac"></p>
                    <p class="status" id="status"></p>
                </div>
            </div>
        </div>
    </section>  

    <script src="./tamrin.js"></script>
</body>
</html>
